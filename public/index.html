<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Generator Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .section {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            margin-top: 10px;
        }

        button {
            background: #0070f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .flashcard {
            border: 1px solid #eee;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            background: #f9f9f9;
        }

        .flashcard h3 {
            margin-top: 0;
            font-size: 14px;
            color: #666;
        }

        #loading {
            display: none;
            color: #0070f3;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Flashcard Generator Test</h1>

    <div class="container">
        <div class="section">
            <h2>1. Upload Document</h2>
            <input type="file" id="fileInput" accept=".pdf,image/*">
            <button onclick="uploadFile()" id="uploadBtn">Upload & Extract Text</button>
        </div>

        <div class="section">
            <h2>2. Extracted Text</h2>
            <p>Edit the text below if needed before generating flashcards.</p>
            <textarea id="extractedText" placeholder="Extracted text will appear here..."></textarea>
        </div>

        <div class="section">
            <h2>3. Generate Flashcards</h2>
            <button onclick="generateFlashcards()" id="generateBtn">Generate Flashcards</button>
            <div id="loading">Processing...</div>
        </div>

        <div class="section">
            <h2>Results</h2>
            <div id="results"></div>
        </div>
    </div>

    <script>
        const API_URL = "https://flashcard-backend-production-5b09.up.railway.app/";

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file first');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            const btn = document.getElementById('uploadBtn');
            const loading = document.getElementById('loading');

            try {
                btn.disabled = true;
                loading.style.display = 'block';
                loading.textContent = 'Uploading and extracting text...';

                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                document.getElementById('extractedText').value = data.text;
            } catch (error) {
                alert('Error uploading file: ' + error.message);
            } finally {
                btn.disabled = false;
                loading.style.display = 'none';
            }
        }

        async function generateFlashcards() {
            const text = document.getElementById('extractedText').value;
            if (!text) {
                alert('Please provide some text first');
                return;
            }

            const btn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');

            try {
                btn.disabled = true;
                loading.style.display = 'block';
                loading.textContent = 'Generating flashcards with AI...';
                results.innerHTML = '';

                const response = await fetch(`${API_URL}/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: text,
                        count: 10
                    })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                if (Array.isArray(data)) {
                    data.forEach((card, index) => {
                        const div = document.createElement('div');
                        div.className = 'flashcard';
                        div.innerHTML = `
                            <h3>Card ${index + 1}</h3>
                            <p><strong>Front:</strong> ${card.question}</p>
                            <p><strong>Back:</strong> ${card.answer}</p>
                        `;
                        results.appendChild(div);
                    });
                }
            } catch (error) {
                alert('Error generating flashcards: ' + error.message);
            } finally {
                btn.disabled = false;
                loading.style.display = 'none';
            }
        }
    </script>
</body>

</html>
