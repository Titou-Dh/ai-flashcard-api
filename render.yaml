services:
  - type: web
    name: flashcard-backend
    env: bun
    buildCommand: bun install
    startCommand: bun run src/index.ts
    envVars:
      - key: PORT
        value: 3000
      - key: OPENROUTER_API_KEY
        value: $OPENROUTER_API_KEY
      - key: OPENROUTER_MODEL
        value: $OPENROUTER_MODEL
